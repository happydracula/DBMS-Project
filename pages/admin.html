<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS only -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="../styles/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="header text-center mb-4">Enter New Book</h1>
        <div class="card ">
            <form class="form" method="post" action="/admin">
                <div class="card-body">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Book Title:</label>
                        <input type="text" class="form-control" name="title">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Book ID:</label>
                        <input type="text" name="bid" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Book Author:</label>
                        <input type="text" name="author" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Book Publisher:</label>
                        <input type="text" name="publisher" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Book Rating:</label>
                        <input type="text" name="rating" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Year Published:</label>
                        <input type="text" name="year" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Short Description:</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea> </div>

                    <div class="text-center">
                        <button type="submit" name="btn" value="insert" class="btn btn-primary">Insert Book
                        </button>
                        <button type="submit" name="btn" value="view" class="btn btn-primary">View Available Books
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
