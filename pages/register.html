<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS only -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="../styles/styles.css" rel="stylesheet">
</head>

<body>
    <h1 class="header position-absolute top-25 start-50 translate-middle">Create New User Account</h1>
    <div class="card w-50 position-absolute top-50 start-50 translate-middle ">
        <form class="form" method="post" action="/register">
            <div class="card-body">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Enter Username</label>
                    <input type="text" class="form-control" name="username">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Enter Password</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Re-enter Password</label>
                    <input type="password" name="repassword" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="text-center">
                    <button type="submit" name="btn" value="register" class="btn btn-primary">Create New
                        Account</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
